<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrado Cesar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <center><h1>Cifrado Cesar Reyes Salazar Diego 5IV7</h1></center>
    <div class="container">
        <hr>
        <h1>Cifrado</h1>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="texto">Texto que desea cifrar:</label>
                    <textarea type="text" name="texto" id="texto" class="form-control"></textarea>
                </div>

            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label for="desplazamiento">
                        Desplazamiento
                    </label>
                    <input type="range" min="1" max="25"
                    step="1" id="desplazamiento"
                    name="desplazamiento"
                    class="form-control">
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label for="cifrado">Texto cifrado: </label>
                    <input type="text" id="cifrado" name="cifrado"
                    class="form-control" disabled>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <h1>Descifrado</h1>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="texto">Texto que desea descifrar:</label>
                    <textarea type="text" name="texto2" id="texto2" class="form-control"></textarea>
                </div>

            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label for="desplazamiento2">
                        Desplazamiento
                    </label>
                    <input type="range" min="1" max="25"
                    step="1" id="desplazamiento2" name="desplazamiento2" class="form-control">
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label for="descifrado">Texto cifrado: </label>
                    <input type="text" id="descifrado" name="descifrado"
                    class="form-control" disabled>
                </div>
            </div>
        </div>
        <p><a class="btn" href="../index.html">Regresar</a></p> 
    </div>
    <script src="./js/cesar.js"></script>
</body>
</html>
