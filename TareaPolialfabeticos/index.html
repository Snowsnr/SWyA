</head>
<body>
    <center><header> <h1> Cifrados Polialfabeticos Reyes Salazar Diego</h1></header>
    <p> <h3> Texto a cifrar/descifrar</h3></p>
                <br>
                <p><input type="text" id="txt"></p>
                <br></center>
    <div class="container">
        <div class="center-block">
            <article class="datos">
                <p> <h3> Cifrado Viggenere</h3></p>
                <br>
                <p><input type="button" class="btn btn-info" value="Cifrar" onclick="longitudCifrar()">
                    <input type="button" class="btn btn-info" value="Descifrar" onclick="longitudDescifrar()">
                    <input type="button" class="btn btn-info" value="Reiniciar" onclick="reiniciar()"></p>
                <p> <h3> Ingresa la clave:</h3></p>
                <p><input type="text" name="posicionamiento" id="txtClave" onpaste="return false;" ondrop="return false;"></p>
               
                <textarea id="res" onpaste="return false;" ondrop="return false;" disabled></textarea>
                
                <p><input type="button" class="btn btn-info" value="Copiar" onclick="colocar()"></p>
            </article>
            
        </div>
        <div>
            <h3> Cifrado Cesar</h3>
                <br>
                <p><input type="button" class="btn btn-info" value="Cifrar" onclick="cifrado()">
                    <input type="button" class="btn btn-info" value="Descifrar" onclick="descifrado()">
                    <input type="button" class="btn btn-info" value="Reiniciar" onclick="reiniciar2()"></p>
            <label for="desplazamiento">
            Desplazamiento: <output id="value"></output></p>

            </label>
            <input type="range" min="1" max="25"
            step="1" id="desplazamiento"
            name="desplazamiento"
            class="form-control">
            <label for="cifrado">Texto cifrado: </label>
            <input type="text" id="cifradoC" name="cifradoC"
            class="form-control" disabled>
            <br>
            <p><input type="button" class="btn btn-info" value="Copiar" onclick="colocar2()"></p>
        </div>  
                    
                    
        
    </div>
